{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center mt-5">
                <div class="card-body slide">
                    <img src="https://cdn.pixabay.com/photo/2019/06/10/15/11/basketball-4264543_1280.png" height="75" alt="Basketball Image" class="mb-4">
                    <h1 class="card-title mb-3">Login</h1>
                    <form method="POST" action="" style="max-width: 350px; margin: auto;">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username" class="visually-hidden">Username</label>
                            <input type="text" name="username" placeholder="Username" class="form-control mt-3 mb-3">
                        </div>
                        <div class="form-group">
                            <label for="password" class="visually-hidden">Password</label>
                            <input type="password" name="password" placeholder="Password" class="form-control">
                        </div>
                        <div class="mt-3 mb-3">
                            <button class="btn login_btn btn-block btn-dark" type="submit" value="login">Login</button>
                        </div>
                    </form>
                    <p class="mt-4">Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
